<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>YouTube</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 
  <div *ngFor="let post of posts">
      <ion-card>
        <img src="{{post.snippet.thumbnails.high.url}}"/>
        <ion-card-content>

          <ion-card-title>
              <h4>{{post.snippet.title}}</h4>
          </ion-card-title>
          
              <button ion-button icon-left clear small (click)="playVideo($event, post)">
                <ion-icon name="play"></ion-icon>
                <div>Play Video</div>
              </button>
              <button ion-button icon-left clear small color="danger"   (click)="subscribeToChannel(post)" >
                <ion-icon name="video"></ion-icon>
                <div>Subscribe</div>
              </button>
        </ion-card-content>
      </ion-card>

  </div>

   <div style="width: 50%; height: 30%; margin-top: 50%;" *ngIf="no_result">
        <h1>Error Retrieving Video</h1>
   </div>
</ion-content>
