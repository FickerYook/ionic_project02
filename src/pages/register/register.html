<ion-header>
  <ion-navbar color="wan1">
    <ion-title>สร้างบัญชี</ion-title>
  </ion-navbar>
</ion-header>


<!-- start content -->
<ion-content class="bg" padding>

  <img src="../../assets/imgs/student.png" alt="login">
  <br>
    <ion-item >
          <ion-label floating>อีเมล์</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" ></ion-input>
    </ion-item>

    <ion-item >
        <ion-label  floating >รหัสผ่าน</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>
<br>

      <button ion-button full color="wan1" (click)="register(user)" >ละทะเบียน</button>

<!-- end content -->
</ion-content>
